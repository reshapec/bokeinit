{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}  
<!-- 用Bootstrap预定义表单样式渲染整个Flask-WTF表单 -->
<!-- wtf.quick_form()函数的参数为Flask-WTF表单对象 -->

{% block title %}Python自习室 - 编辑资料{% endblock %}

{% block page_content %}
<div class="page-header">
    
    {% if current_user.is_administrator() %}
    <h3>编辑用户资料</h3>
    {% else %}
    <h3>编辑个人资料</h3>
    {% endif %}
    
</div>


{{ wtf.quick_form(form) }} 

<br/>
<br/> 
{% endblock %}
